<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website with Menu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Hamburger Menu -->
    <div class="hamburger-menu">
        <div class="hamburger-icon" onclick="toggleMenu()">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
        <div id="menu" class="menu">
            <ul>
                <li><a href="#videosSection">Videos</a></li>
                <li><a href="#" onclick="togglePopup('reportPopup')">Report</a></li>
                <li><a href="#" onclick="togglePopup('settingsPopup')">Settings</a></li>
                <li><a href="#" onclick="togglePopup('loginPopup')">Login/Register</a></li>
                <li><a href="#" onclick="togglePopup('unbanPopup')">Unban Request</a></li>
            </ul>
        </div>
    </div>

    <!-- Sections -->
    <section id="videosSection">
        <h2>Videos</h2>
        <p>Scroll through the videos section here...</p>
    </section>

    <!-- Report Popup -->
    <div id="reportPopup" class="popup">
        <button onclick="togglePopup('reportPopup')">X</button>
        <h2>Report</h2>
        <input type="text" placeholder="Player Name" id="reportPlayer">
        <input type="text" placeholder="Reason" id="reportReason">
        <button onclick="submitReport()">Submit</button>
    </div>

    <!-- Unban Request Popup -->
    <div id="unbanPopup" class="popup">
        <button onclick="togglePopup('unbanPopup')">X</button>
        <h2>Unban Request</h2>
        <input type="text" placeholder="Player Name" id="unbanPlayer">
        <textarea placeholder="Why should you be unbanned?" id="unbanReason"></textarea>
        <button onclick="submitUnbanRequest()">Submit</button>
    </div>

    <!-- Settings Popup -->
    <div id="settingsPopup" class="popup">
        <button onclick="togglePopup('settingsPopup')">X</button>
        <h2>Settings</h2>
        <p>Change your settings here...</p>
    </div>

    <!-- Login/Register Popup -->
    <div id="loginPopup" class="popup">
        <button onclick="togglePopup('loginPopup')">X</button>
        <h2>Login/Register</h2>
        <p>Login or register here...</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
