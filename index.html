<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SKIBIDI SMP</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e2e;
            color: #ffffff;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        /* Popup Styles */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #2a2a3a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            width: 90%;
            max-width: 400px;
        }

        .popup input, .popup textarea {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
        }

        .popup textarea {
            resize: vertical;
            height: 100px;
        }

        .popup button {
            background: #6200ea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .popup button:hover {
            background: #7c4dff;
        }

        /* Overlay */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        /* Menu Button */
        .menu {
            position: absolute;
            top: 10px;
            left: 10px;
            background: #6200ea;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            color: white;
            font-weight: bold;
        }

        /* Countdown */
        .countdown {
            font-size: 2em;
            margin: 20px;
            font-weight: bold;
        }

        /* Profile Name */
        .profile-name {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #6200ea;
            padding: 10px;
            border-radius: 5px;
            color: white;
            font-weight: bold;
        }

        /* Video Container */
        .video-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }

        .video-container video {
            width: 100%;
            max-width: 300px;
            border-radius: 10px;
        }

        /* Uploaded Videos */
        .uploaded-videos {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 20px;
        }

        .uploaded-videos .video-item {
            width: 100%;
            max-width: 300px;
            background: #3b3b4f;
            padding: 10px;
            border-radius: 10px;
            text-align: left;
        }

        .uploaded-videos .video-item video {
            width: 100%;
            border-radius: 10px;
            aspect-ratio: 9/16;
            object-fit: cover;
        }

        .uploaded-videos .video-item h3 {
            margin: 10px 0;
        }
    </style>
</head>
<body>

    <!-- Hamburger Menu Button -->
    <div class="menu" onclick="togglePopup('menuPopup')">☰</div>

    <!-- Profile Name (Shows when logged in) -->
    <div id="profileName" class="profile-name" style="display: none;"></div>

    <!-- Menu Popup -->
    <div id="menuPopup" class="popup">
        <button onclick="togglePopup('menuPopup')">X</button>
        <h2>Menu</h2>
        <div id="loginMenu">
            <button onclick="togglePopup('loginPopup')">Login</button>
            <button onclick="togglePopup('registerPopup')">Register</button>
        </div>
        <div id="loggedInMenu" style="display: none;">
            <button onclick="togglePopup('videosPopup')">Videos</button>
            <button onclick="togglePopup('reportPopup')">Report</button>
            <button onclick="togglePopup('unbanPopup')">Unban Request</button>
            <button onclick="logout()">Logout</button>
        </div>
    </div>

    <!-- Login Popup -->
    <div id="loginPopup" class="popup">
        <button onclick="togglePopup('loginPopup')">X</button>
        <h2>Login</h2>
        <input type="text" placeholder="Username" id="loginUsername">
        <input type="password" placeholder="Password" id="loginPassword">
        <button onclick="login()">Login</button>
    </div>

    <!-- Register Popup -->
    <div id="registerPopup" class="popup">
        <button onclick="togglePopup('registerPopup')">X</button>
        <h2>Register</h2>
        <input type="text" placeholder="Username" id="registerUsername">
        <input type="password" placeholder="Password" id="registerPassword">
        <button onclick="register()">Register</button>
    </div>

    <!-- Videos Popup -->
    <div id="videosPopup" class="popup">
        <button onclick="togglePopup('videosPopup')">X</button>
        <h2>Videos</h2>
        <input type="text" placeholder="Video Title" id="videoTitle">
        <input type="text" placeholder="Video URL" id="videoUrl">
        <button onclick="postVideo()">Post Video</button>
        <div class="uploaded-videos" id="uploadedVideos"></div>
    </div>

    <!-- Report Popup -->
    <div id="reportPopup" class="popup">
        <button onclick="togglePopup('reportPopup')">X</button>
        <h2>Report</h2>
        <input type="text" placeholder="Player Name" id="reportPlayer">
        <input type="text" placeholder="Reason" id="reportReason">
        <button onclick="submitReport()">Submit</button>
    </div>

    <!-- Unban Popup -->
    <div id="unbanPopup" class="popup">
        <button onclick="togglePopup('unbanPopup')">X</button>
        <h2>Unban Request</h2>
        <input type="text" placeholder="Player Name" id="unbanPlayer">
        <textarea placeholder="Why should you be unbanned?" id="unbanReason"></textarea>
        <button onclick="submitUnbanRequest()">Submit</button>
    </div>

    <!-- Overlay -->
    <div id="overlay" class="overlay"></div>

    <header>
        <h1>Welcome to SKIBIDI SMP</h1>
        <p>MAXIMA UZDARYTA</p>
    </header>

    <main>
        <section>
            <h2>Server Information</h2>
            <p>Join our Minecraft server at: <strong>SKIBIDI_SMP.aternos.me</strong></p>
        </section>

        <section>
            <h2>SEASON 3 Countdown</h2>
            <div class="countdown" id="countdown"></div>
        </section>

        <section>
            <h2>Get ready for Season 3</h2>
            <div class="video-container">
                <video controls width="300" poster="season3.png">
                    <source src="SEASON3.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 SKIBIDI SMP. All rights reserved.</p>
    </footer>

    <script>
        // Check if user is already logged in
        const currentUser = localStorage.getItem("currentUser");
        if (currentUser) {
            showLoggedInMenu(currentUser);
        }

        // Load uploaded videos from localStorage
        let uploadedVideos = JSON.parse(localStorage.getItem("uploadedVideos")) || [];
        renderUploadedVideos();

        // Toggle Popup Function
        function togglePopup(popupId) {
            const popup = document.getElementById(popupId);
            const overlay = document.getElementById("overlay");
            if (popup.style.display === "block") {
                popup.style.display = "none";
                overlay.style.display = "none";
            } else {
                popup.style.display = "block";
                overlay.style.display = "block";
            }
            if (popupId === "videosPopup") {
                renderUploadedVideos();
            }
        }

        // Login Function
        function login() {
            const username = document.getElementById("loginUsername").value;
            const password = document.getElementById("loginPassword").value;
            if (username && password) {
                const storedPassword = localStorage.getItem(username);
                if (storedPassword === password) {
                    localStorage.setItem("currentUser", username);
                    showLoggedInMenu(username);
                    togglePopup("loginPopup");
                    alert(`Logged in as ${username}`);
                } else {
                    alert("Invalid username or password.");
                }
            } else {
                alert("Please fill in all fields.");
            }
        }

        // Register Function
        function register() {
            const username = document.getElementById("registerUsername").value;
            const password = document.getElementById("registerPassword").value;
            if (username && password) {
                localStorage.setItem(username, password);
                alert(`Registered as ${username}`);
                togglePopup("registerPopup");
            } else {
                alert("Please fill in all fields.");
            }
        }

        // Show Logged-In Menu
        function showLoggedInMenu(username) {
            document.getElementById("loginMenu").style.display = "none";
            document.getElementById("loggedInMenu").style.display = "block";
            document.getElementById("profileName").style.display = "block";
            document.getElementById("profileName").innerText = username;
        }

        // Logout Function
        function logout() {
            localStorage.removeItem("currentUser");
            document.getElementById("loginMenu").style.display = "block";
            document.getElementById("loggedInMenu").style.display = "none";
            document.getElementById("profileName").style.display = "none";
            alert("Logged out successfully.");
        }

        // Post Video Function
        function postVideo() {
            const title = document.getElementById("videoTitle").value;
            const url = document.getElementById("videoUrl").value;
            if (title && url) {
                uploadedVideos.push({ title, url });
                localStorage.setItem("uploadedVideos", JSON.stringify(uploadedVideos));
                renderUploadedVideos();
                alert(`Video posted: ${title}`);
                document.getElementById("videoTitle").value = "";
                document.getElementById("videoUrl").value = "";
            } else {
                alert("Please fill in all fields.");
            }
        }

        // Render Uploaded Videos
        function renderUploadedVideos() {
            const uploadedVideosContainer = document.getElementById("uploadedVideos");
            uploadedVideosContainer.innerHTML = "";
            uploadedVideos.forEach(video => {
                const videoItem = document.createElement("div");
                videoItem.className = "video-item";
                videoItem.innerHTML = `
                    <h3>${video.title}</h3>
                    <video controls>
                        <source src="${video.url}" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                `;
                uploadedVideosContainer.appendChild(videoItem);
            });
        }

        // Submit Report Function
        function submitReport() {
            const player = document.getElementById("reportPlayer").value;
            const reason = document.getElementById("reportReason").value;
            if (player && reason) {
                const badWords = ["nigger", "nigga", "fuck", "shit", "bitch", "dick", "cunt", "asshole", "faggot"];
                let containsBadWord = false;
                for (const word of badWords) {
                    if (reason.toLowerCase().includes(word)) {
                        containsBadWord = true;
                        break;
                    }
                }
                if (containsBadWord) {
                    alert("⚠️ Your report contains inappropriate language. Please remove bad words before submitting.");
                } else {
                    sendToWebhook(`🚨 **New Report!** 🚨\n👤 **Player:** ${player}\n📝 **Reason:** ${reason}`);
                    alert(`Report submitted for ${player}: ${reason}`);
                    togglePopup("reportPopup");
                }
            } else {
                alert("Please fill in all fields.");
            }
        }

        // Submit Unban Request Function
        function submitUnbanRequest() {
            const player = document.getElementById("unbanPlayer").value;
            const reason = document.getElementById("unbanReason").value;
            if (player && reason) {
                sendToWebhook(`🚨 **Unban Request!** 🚨\n👤 **Player:** ${player}\n📝 **Reason:** ${reason}`);
                alert(`Unban request submitted for ${player}`);
                togglePopup("unbanPopup");
            } else {
                alert("Please fill in all fields.");
            }
        }

        // Send to Discord Webhook
        function sendToWebhook(message) {
            const webhookURL = "https://discord.com/api/webhooks/1352628391337263175/ts5K-b9ww1mqfVxN3UlFY0LLeKubiLvtzYj4DkbLq2ZmRBpGNhLUbKrtg3sq5tM0WVVT";
            const data = {
                content: message
            };

            fetch(webhookURL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            }).then(response => {
                if (!response.ok) {
                    console.error("Failed to send to webhook.");
                }
            }).catch(error => {
                console.error("Error:", error);
            });
        }

        // Countdown Timer
        function updateCountdown() {
            const eventDate = new Date("March 21, 2025 17:00:00").getTime();
            const now = new Date().getTime();
            const timeLeft = eventDate - now;

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

            if (timeLeft < 0) {
                document.getElementById("countdown").innerHTML = "SEASON 3 HAS BEGUN!";
            }
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
