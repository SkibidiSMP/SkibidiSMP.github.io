<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SKIBIDI SMP</title>
    <link rel="stylesheet" href="styles.css">
    
    <!-- Open Graph Meta Tags for Discord Embed -->
    <meta property="og:title" content="SKIBIDI SMP - SEASON 3">
    <meta property="og:description" content="Get ready for SEASON 3 of SKIBIDI SMP! Join now!">

    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e2e;
            color: #ffffff;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        /* Menu Button */
        .menu {
            position: absolute;
            top: 10px;
            left: 10px;
            background: #6200ea;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            color: white;
            font-weight: bold;
        }

        /* Popup Window */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 400px;
            background: #2a2a3a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            z-index: 1000;
        }

        /* Close Button */
        .close-btn {
            background: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            float: right;
            border-radius: 5px;
        }

        /* Links in Popup */
        .popup a {
            display: block;
            color: white;
            padding: 10px;
            text-decoration: none;
            background: #3b3b4f;
            margin: 5px 0;
            border-radius: 5px;
        }

        .popup a:hover {
            background: #50506f;
        }

        /* Login/Register Form Styles */
        form {
            display: flex;
            flex-direction: column;
        }

        input, select {
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        button {
            background: #6200ea;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

                <option value="Volidolis">Volidolis</option>
                <option value="Luntikx">Luntikx</option>

                <option value="zubzikas">zubzikas</option>
                <option value="hiscookie">hiscookie</option>
                <option value="kajuksas69">kajuksas69</option>

                <option value="Jemas123x">Jemas123x</option>

            <textarea id="reportReason" name="reportReason" required></textarea>

    </div>

    <main>

            <p>Join our Minecraft server at: <strong>SKIBIDI_SMP.aternos.me</strong></p>

        <section>
            <h2>SEASON 3 Countdown</h2>
            <div class="countdown" id="countdown"></div>
        </section>

        <section>
            <h2>Get ready for Season 3</h2>
            <video controls width="100%" poster="season3.png">

    <footer>
        <p>&copy; 2025 SKIBIDI SMP. All rights reserved.</p>
    </footer>

    <script>
        function togglePopup(popupId) {
            var popup = document.getElementById(popupId || "popupMenu");
            popup.style.display = (popup.style.display === "block") ? "none" : "block";
        }

        function submitReport(event) {
            event.preventDefault();
            const player = document.getElementById('playerName').value;
            const reason = document.getElementById('reportReason').value;

            // List of bad words (Add more if needed)
            const badWords = ["nigger", "nigga", "fuck", "shit", "bitch", "dick", "cunt", "asshole", "faggot"];

            // Check for bad words
            for (const word of badWords) {
                if (reason.toLowerCase().includes(word)) {
                    alert("⚠️ Your report contains inappropriate language. Please remove bad words before submitting.");
                    return;
                }
            }

            const webhookURL = "https://discord.com/api/webhooks/1352628391337263175/ts5K-b9ww1mqfVxN3UlFY0LLeKubiLvtzYj4DkbLq2ZmRBpGNhLUbKrtg3sq5tM0WVVT";
            const data = {
                content: `🚨 **New Report!** 🚨\n👤 **Player:** ${player}\n📝 **Reason:** ${reason}`
            };

            fetch(webhookURL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            }).then(response => {
                if (response.ok) {
                    alert("Report sent successfully!");
                    document.getElementById('reportForm').reset(); // Clear form
                    togglePopup('reportPopup'); // Close the popup
                } else {
                    alert("Failed to send report.");
                }
            }).catch(error => {
                console.error("Error:", error);
                alert("Error sending report.");
            });
        }

        function updateCountdown() {
            const eventDate = new Date("March 21, 2025 17:00:00").getTime();
            const now = new Date().getTime();
            const timeLeft = eventDate - now;

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

            if (timeLeft < 0) {
                document.getElementById("countdown").innerHTML = "SEASON 3 HAS BEGUN!";
            }
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
